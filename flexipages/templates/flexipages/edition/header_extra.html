<link rel="stylesheet" href="{{ SEMANTIC_UI_CSS_URL }}">
<script>
    function openUrlInPopup(url, width, height) {
        var leftPosition, topPosition;
        if (width==null) {
            width = window.screen.width - 40;
        }
        if (height==null) {
            height = window.screen.height - 240;
        }
        // Allow for borders.
        leftPosition = ((window.screen.width + 20) / 2) - ((width / 2) + 10);
        // Allow for title and status bars.
        topPosition = ((window.screen.height + 20) / 2) - ((height / 2) + 10);
        //Open the window.
        window.open(url, "FlexiPages Edit", "status=no,height=" + height + ",width=" + width + ",resizable=yes,left=" + leftPosition + ",top=" + topPosition + ",screenX=" + leftPosition + ",screenY=" + topPosition + ",toolbar=no,menubar=no,scrollbars=yes,location=no,directories=no,personalbar=no");
}
</script>
